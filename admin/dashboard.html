<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
   <!--  <span class="material-icons">menu</span><strong class="navbar-brand">Dashboard</strong> -->
      <div class="row">
          
    <header class="col-2">
        
        <div class="navbar">
            <a href="#" class="navbar__link"><span class="material-icons">home</span>Home</a>
            <a href="#" class="navbar__link"><span class="material-icons">shopping_basket</span>Sales</a>
            <a href="#" class="navbar__link"><span class="material-icons">shopping_cart</span>Orders</a>
            <a href="#" class="navbar__link"><span class="material-icons">attach_money</span>Commissions</a>
            <a href="#" class="navbar__link"><span class="material-icons">people</span>Team</a>
            <a href="#" class="navbar__link"><span class="material-icons">settings</span>Account Settings</a>
            <a href="#" class="navbar__link"><span class="material-icons">exit_to_app</span>Logout</a>
        </div>
    </header>
    <section></section>

    <div class="col-8 mt-5">
      <div class="dash-cont">
          <div class="row">
              <div class="col-2 ml-2 bg-success text-white dash-data"><span class="dash-text">Total sales</span></div>
              <div class="col-2 ml-2 bg-secondary text-white dash-data"><span class="dash-text">Total Commission</span></div>
              <div class="col-2 ml-2 bg-primary text-white dash-data"><span class="dash-text">Total Fine</span></div>
          </div>
        <canvas id="userChart"></canvas>
      </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../dash.js"></script>
  </body>
</html>
